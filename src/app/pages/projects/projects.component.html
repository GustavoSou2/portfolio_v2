<section id="projects" class="column">
    <app-title title="Projetos" fontSize="2.5rem"></app-title>
    <div class="projects-cards" *ngIf="projects$ | async as projects" [@itemByItemAnimation]="projects.length">
        <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
    </div>
</section>
